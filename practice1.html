<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Registration Form</h2>
  <form action="">
    <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
    </div>
    <div class="mb-3 mt-3">
        <label for="contact_number">Contact Number:</label>
        <input type="text" class="form-control" id="contact_number" placeholder="Enter your contact number" name="contact_number">
      </div>
   
    <div class="mb-3 mt-3">
        <label for="address">Address:</label>
        <textarea class="form-control" rows="5" id="address" name="text" placeholder="Enter your address"></textarea>
    </div>
    <div class="mb-3 mt-3">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="5" id="message" name="text" placeholder="Enter your message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
