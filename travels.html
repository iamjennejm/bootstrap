<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <!-- Custom styles for this template -->
   <link href="css/carousel.css" rel="stylesheet">
    
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Lato", sans-serif;
    }

    body,
    html {
        height: 100%;
        color: #777;
        line-height: 1.8;
    }

    /* Create a Parallax Effect */
    .bgimg-1,
    .bgimg-2,
    .bgimg-3 {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .bgimg-1 {
        background-image: url('images/wallpaper.png');
    }

    .w3-wide {
        letter-spacing: 10px;
    }

    .w3-normal {
        letter-spacing: 5px;
    }

    .w3-hover-opacity {
        cursor: pointer;
    }

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1600px) {

        .bgimg-1{
            background-attachment: scroll;
            min-height: 600px;
        }
    }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-dark bg-dark"">
            <div class="container-fluid">
                                      
            <div class="navbar-header">
                <a class="navbar-brand" style="padding: 0px" href="#"><img src="images/jm.png" width="50%" alt="Jennefer Monteliza"></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="/about-me">About Me</a></li>
                <li><a href="/travels">Travels</a></li>
                <li><a href="/blog">Work Experiences</a></li>
            </ul>
            </div>
        </nav>
    </div>

    <!--  Gallery -->
    <div class="container" style="width:100%; padding-bottom: 20px">
       
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" style="width: 100%">

                <div class="item active">
                    <img src="images/image1.JPEG" alt="" style="width:100%;">
                    <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/image2.JPEG" alt="" style="width:100%;">
                    <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="images/image6.JPEG" alt="" style="width:100%;">
                    <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/image9.JPEG" alt="" style="width:100%;">
                    <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                    </div>
                </div>
        
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="w3-content w3-container w3-padding-64" id="gallery">
        <h3 class="w3-center">Gallery</h3>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#galleryModal">Gallery Modal</button>
    </div>
    

    <!-- Modal -->
    <div id="galleryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">TRAVELS</h4>
            </div>
            <div class="modal-body">
                <!-- Gallery Section -->
                    <div class="w3-content w3-container w3-padding-64" id="gallery">
                        <p class="w3-center"><em>I love to travel!</em></p><br>

                        <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
                        <div class="w3-row-padding w3-center">
                            <div class="w3-col m3">
                                <img src="images/image1.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="image 1">
                            </div>

                            <div class="w3-col m3">
                            <img src="images/image2.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="image 2">
                            </div>

                            <div class="w3-col m3">
                            <img src="images/image3.JPG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="image 3">
                            </div>

                            <div class="w3-col m3">
                            <img src="images/image4.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="image 4">
                            </div>
                        </div>

                        <div class="w3-row-padding w3-center w3-section">
                            <div class="w3-col m3">
                                <img src="images/image5.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="T">
                            </div>

                            <div class="w3-col m3">
                                <img src="images/image6.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="">
                            </div>

                            <div class="w3-col m3">
                                <img src="images/image7.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="">
                            </div>

                            <div class="w3-col m3">
                                <img src="images/image8.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="">
                            </div>
                        
                        </div>
                        <div class="w3-row-padding w3-center w3-section">
                            <div class="w3-col m3">
                                <img src="images/image9.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="T">
                            </div>

                            <div class="w3-col m3">
                                <img src="images/image10.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="">
                            </div>

                            <div class="w3-col m3">
                                <img src="images/image11.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                                    alt="">
                            </div>

                            <div class="w3-col m3">
                                <img src="images/image12.JPEG" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="">
                            </div>
                        
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <!-- Footer. -->
    <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
        <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
            <a href="https://www.facebook.com/jennefer.monteliza/" title="facebook">
                <i class="fa fa-facebook-official w3-hover-opacity"></i></a>
            <a href="https://www.instagram.com/iamjennejm/" title="instagram">
                <i class="fa fa-instagram w3-hover-opacity"></i></a>

        <p class="w3-small">Special thanks to w3schools, StackTrek and Sir Jay!</p>
    </footer>
    </body>
</html>
